<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <div class="inner">
      <div>
        <div class="firstbox">
          <span>Your Result</span>
          <span class="score"><span class="no">71</span> of 100</span>
          <span class="great">Great</span>
          <span class="texts">You scored higher than 65% of<br> the people who have taken<br>these tests.</span>
        </div>
      </div>
      <div>
        <div class="secondbox">
          <span class="summ">Summary</span>
          <div class="lists">
            <!-- First -->
           <div class="items" >
              <div class="cont" id="reactt">
                <div class="rea">
                  <img src="assets/images/icon-reaction.svg" alt="reaction">
                  <span id="react">Reaction</span>
                </div>
                <span><span class="nummm">80</span>/100</span>
              </div>
            </div>
            <!-- Second -->
            <div class="items" >
              <div class="cont" id="memoryy">
                <div class="rea">
                  <img src="assets/images/icon-memory.svg" alt="reaction">
                  <span id="memory">Memory</span>
                </div>
                <span><span class="nummm">80</span>/100</span>
              </div>
            </div>
            <!-- Third -->
            <div class="items" >
              <div class="cont" id="verball">
                <div class="rea">
                  <img src="assets/images/icon-verbal.svg" alt="reaction">
                  <span id="verbal">Verbal</span>
                </div>
                <span><span class="nummm">80</span>/100</span>
              </div>
            </div>
            <!-- Fourth -->
            <div class="items" >
              <div class="cont" id="visuall">
                <div class="rea">
                  <img src="assets/images/icon-visual.svg" alt="reaction">
                  <span id="visual">Visual</span>
                </div>
                <span><span class="nummm">80</span>/100</span>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
